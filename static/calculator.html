 <form oninput="x.value = best_calculator(numerator.value,denumerator.value,decimal_length.value)">
     <script>function best_calculator(numerator, denumerator, n){
    var numerator = parseInt(numerator);
    var denumerator = parseInt(denumerator);
    var n = parseInt(n) || 10;
    var result = "";
    while(true){
        if(numerator >= denumerator){
            var value = parseInt(numerator / denumerator);
            result += value.toString();
            numerator -= (value*denumerator);
            if(numerator == 0){
                return result;
            }
            else if(result.indexOf(".") == -1){
                result += ".";
            }
            var increase = false;    
            
        }
        else{
            if(result.indexOf(".") == -1){
                result += "0.";
            }
            else if(increase == true){
                result += "0";
            }
            numerator *= 10;
            var increase = true;
        }
        if(result.substring([result.indexOf(".")]).length == n+1){
            return result;
        }
    }

}
</script>
